<button type="button" class="btn btn-[btn]" data-toggle="modal" data-target="#[target]">[action]</button> 
<!-- 模态框-->

<div class="modal fade" id="[target]">
    <form method="[method]" action="[url]">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--模态框头部-->
            <div class="modal-header">
                <h4 class="modal-title">[title]</h4>
                <button class="close" type="button" data-dismiss="modal">&times;</button>
            </div>
            <!--模态框内容-->
            <div class="modal-body">
                <p>[content]</p>
            </div>
            <!--模态框底部-->
            <div class="modal-footer">
                    <input type="hidden" value="[value]" name="[name]">
                    <input type="submit" class="btn btn-warning" value="[action]">
                    <input type="hidden" value="[anchor]" name="anchor">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
    </form>
</div>
